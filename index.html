<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="input-field">
                <p class="heading">Text Tool</p>
                <input type="text" id="input"/>
            </div>
            <div class="btn">
                <button onclick="Action('upper')">UpperCase</button>
                <button onclick="Action('lower')">LowerCase</button>
                <button onclick="Action('charcnt')">Character Count</button>
                <button onclick="Action('wordcnt')">Word Count</button>
            </div>
            <span id="output">text</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
